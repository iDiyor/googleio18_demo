syntax="proto3";

service Maps {
    rpc GetDistance(GetDistanceRequest) returns (GetDistanceResponse);
    rpc StreamLocation(stream Location) returns (EmptyResponse);
}

message GetDistanceRequest {
    string origin = 1;
    string dest = 2;
}

message GetDistanceResponse {
    int64 distance = 1;
}

message Location {
    double lon = 1;
    double lat = 2;
}

message EmptyResponse {}
